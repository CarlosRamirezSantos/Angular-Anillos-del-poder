<div class="contenedor-oscuro">
    
    <div class="header-acciones">
        <p-button 
            label="Crear Personaje" 
            icon="pi pi-plus" 
            (onClick)="crearPersonaje()">
        </p-button>
    </div>

    <p-table [value]="personajes" [paginator]="true" [rows]="5">
        
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Raza</th>
                <th>Fecha Nacimiento</th>
                <th style="width: 160px; text-align: center;">Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{ item.nombre }}</td>
                <td>{{ item.raza }}</td>
                <td>{{ item.fechaNacimiento | date:'dd/MM/yyyy' }}</td>
                <td style="text-align: center;">
                    <p-button 
                        icon="pi pi-cog" 
                        severity="warn" 
                        [rounded]="true" 
                        class="mr-2"
                        (onClick)="editar(item.id)">
                    </p-button>
                    
                    <p-button 
                        icon="pi pi-trash" 
                        severity="danger" 
                        [rounded]="true"
                        (onClick)="borrarPersonaje(item.id)">
                    </p-button>
                </td>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="emptymessage">
            <tr><td colspan="4">No hay personajes.</td></tr>
        </ng-template>

    </p-table>
</div>
